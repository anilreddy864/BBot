<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Live Chat</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">

  <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css'>
	<link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Lato'>

    <link rel="stylesheet" href="./style.css">
  <script src="https://sdk.amazonaws.com/js/aws-sdk-2.41.0.min.js"></script>

</head>

<body ">
	
  <button class="chatbox-open">
    <i class="fa fa-comment fa-2x" aria-hidden="true"></i>
  </button>
<button class="chatbox-close">
    <i class="fa fa-close fa-2x" aria-hidden="true"></i>
  </button>
<section class="chatbox-popup">
  <header class="chatbox-popup__header">
    <aside style="flex:3">
      <i class="fa fa-user-circle fa-4x chatbox-popup__avatar" aria-hidden="true"></i>
    </aside>
    <aside style="flex:8">
      <h1>NiMo</h1> Your AI Assistant(Online)
    </aside>

  </header>
  <main class="chatbox-popup__main">
	<aside id="conversation" style=" height: 300px; overflow: auto">
	<p> Welcome to BBot &#128519;</p>
	<br>
	</aside>
  </main>
  <footer class="chatbox-popup__footer">
	<aside style="flex:10">

	<form id="chatform"  onsubmit="return pushChat();">
		<input type="text" id="wisdom" size="80" value="" placeholder="Start chatting with NiMo.." autocomplete="off">
	</form>
	</aside>
    <aside style="flex:1;color:#888;text-align:center;">
      <i class="fa fa-paper-plane" aria-hidden="true" onclick="return pushChat();"></i>
    </aside>
  </footer>
</section>

  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>
  <script  src="./script.js"></script>
  <script  src="./alexajs.js"></script>
</body>

</html>
